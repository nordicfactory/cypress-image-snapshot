name: 'Build and publish CypressImageSnapshot'

concurrency:
  group: 'build-publish'
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - test_publish

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        if: inputs.setupNode == 'true'
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache Dependencies
        uses: actions/cache@v2
        if: inputs.installDeps == 'true'
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: 'Install Dependencies'
        shell: bash
        if: inputs.installDeps == 'true'
        run: npm ci --prefer-offline

      - name: 'Build'
        run: |
          npm run build

      - name: 'Publish'
        uses: nordicfactory/shared-github-actions/build/node/publish@publish-to-azure
        with:
          directory: 'dist'
